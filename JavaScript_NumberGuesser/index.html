<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="author" content="Manuel Mayer für Fabian Argast" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Vokabeln Lernen mithilfe von JavaScript" />
	<title>Zahlen Raten - Das Spiel</title>
</head>
<style>
	body {
		background: url("https://cdn.discordapp.com/attachments/633709381539594271/724248574241800232/0.jpg") no-repeat center center fixed;
		background-size: cover;
		color: white;
	}

	h1 {
		color: black;
		font-size: 10vh;
	}

	#Spiel {
		margin-left: 50px;
	}
	p {
		font-size: 2vh;
	}
</style>
</head>

<body>
	<h1>
		<center><u>Zahlen Raten</u></center>
	</h1>


	<div align="float left">

		<form name="Game" id="Spiel">
			<p> Um das Spiel zu beginnen, bitte ich Sie eine Zahl zwischen 1 und 100 einzugeben!</p>
			<input type="button" value="Spiel starten" onclick="Zufall()">
			<br> <br>

			<p> Zahl zwischen 1-100</p>
			<br />
			<input type="text" name="eingabe" value="" size="5" id="Zahl">

			<br> <br>

			<input type="button" value="Überprüfen" onclick="Prüfen()">


			<input type="text" name="ausgabe" value="" size="20">
			<br />
			<br />
			<button onclick="reset();">löschen</button>
		</form>
	</div>



	<script>
		// Initialisierungen der Variablen
		let Zahl;
		let z;
		let versuche = 0;
		let erneut;


		function ErneutSpielen() {

			erneut = confirm("Benötigte Versuche: " + versuche + "!" + " \n Willst du erneut Spielen?");

			if (erneut) {
				alert("Auf ein neues!");
				Zufall();
			} else {
				alert("Auf wiedersehen!")
			}

		}

		function Zufall() {
			z = Math.floor(100 * Math.random()); +
			console.log(z)
			return;
		}

		function Prüfen() {
			Zahl = parseInt(document.getElementById("Zahl").value);

			if (Zahl === 0) {
				location.reload()
				return;
			} else {

				if (Zahl == z) {
					document.Game.ausgabe.value = "Richtig geraten!";
					versuche++;
					ErneutSpielen();
				} else {
					if (Zahl < z) {
						document.Game.ausgabe.value = "zu Niedrig";
						versuche++;
					} else {
						document.Game.ausgabe.value = "zu Hoch";
						versuche++;
					}
				}
			}
			return;
		}

		function reset() {
			document.location.reload();
		}
	</script>
</body>

</html>
